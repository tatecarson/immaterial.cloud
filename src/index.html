<!DOCTYPE html>
<html>

<head>
  <title>granular-js Demo</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css"> -->
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
      font-weight: bold;
      margin: 0;
      padding: 0;
      background: white
        /* user-select: none;
    }


    }

    canvas {
      bottom: 0;
      left: 0;
      position: absolute;
      right: 0;
      top: 0;
    }

    .pill {
      background-color: white;
      border: solid 2px white;
      border-radius: 12px;
      box-shadow: 12px 12px 12px white;
      color: blue;
      font-size: 12px;
      padding: 4px 12px;
    }

    .pill-inverted {
      background-color: blue;
      border: solid 2px white;
      color: white;
    }

    .pill-button {
      cursor: pointer;
      outline: none;
      transition: all 0.2s ease-in-out;
    }

    .pill-button:hover {
      box-shadow: 6px 6px 12px white;
    }

    .centered {
      left: 50%;
      position: absolute;
      top: 50%;
      transform: translate(-50%, -50%);
    }

    .inactive {
      pointer-events: none;
      opacity: 0.5;
    }

    .hidden {
      display: none;
    }

    #pill-title {
      left: 20px;
      opacity: 0.3;
      position: absolute;
      top: 20px;
      transition: all 0.2s ease-in-out;
    }

    #pill-title:hover {
      box-shadow: 6px 6px 12px white;
      opacity: 1;
    }

    #pill-title a {
      color: blue;
      text-decoration: none;
    }

    #pill-drop {
      pointer-events: none;
    }

    #pill-play {
      min-width: 200px;
    }

    #presets .label {
      color: white;
    }

    #presets .preset {
      display: inline-block;
      margin-left: 10px;
      text-align: center;
    }

    .bottom {
      bottom: 20px;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      padding-left: 20px;
      padding-right: 20px;
      position: absolute;
      width: 100%;
    }

    @media (max-width: 480px) {
      #pill-title {
        left: 50%;
        transform: translate(-50%);
      }

      #pill-play {
        margin-top: 20px;
        order: 2;
        width: 100%;
      }

      #presets {
        align-items: center;
        display: flex;
        width: 100%;
      }

      #presets .preset {
        flex-grow: 1;
      }

      .bottom {
        align-items: center;
        flex-direction: column;
      }
    }
  </style>
</head>

<!-- TODO: fix the interface so i can see the join button and the canvas -->

<body>
  <div id="canvases"></div>
  <div id="pill-loading" class="pill animated pulse infinite">Loading</div>

  <div class="bottom">
    <button id="pill-play" class="pill pill-inverted pill-button inactive">Play!</button>
    <code id="selfId">
                            A MOMENT PLEASE...
                        </code>
    <button id="signallerBtn" class="full-width" disabled autocomplete="off" onclick="reconnect()">
      â—Œ SEARCHING FOR SIGNALLER...
    </button>

    <input id="hostIdVal" class="full-width" type="text" placeholder="Host ID to join?" autocomplete="off" />

    <button id="hostIdBtn" class="full-width">
      JOIN
    </button>
    <code id="peerList" style="">
                        </code>
    <!-- <div id="presets">
      <span class="label">Presets</span>
    </div> -->
  </div>

  <script src="./index.js"></script>
</body>

</html>
